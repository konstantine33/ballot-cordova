<ion-view>
    <ion-nav-buttons side="right">
        <button type="submit" class="button button-clear button-royal" ng-click="save($event)"
                busy-button="Saving..." busy-id="busy_id">Save</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="bar bar-header bar-assertive item" ng-show="form_data.error">
            <h2 class="title">{{form_data.error}}</h2>
        </div>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username <small>({{maxUsernameLength -
                        form_data.username.length}})</small></span>
                    <input type="text" b-maxlength="maxUsernameLength" ng-model="form_data.username">
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
