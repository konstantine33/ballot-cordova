<ion-view title="Ballot Results">
    <ion-content>
        <ul class="list">
            <a class="item" ng-repeat="ballot in ballots" ui-sref="ballot({ballot_id: ballot.getId()})">
                {{ballot.get('question')}}
                <p class="text-muted">Votes: {{ballot.get('response_count')}}</p>
            </a>
        </ul>
    </ion-content>
</ion-view>
