<ion-view title="Manage Groups">
    <ion-nav-buttons side="right">
        <button class="button button-positive button-clear icon ion-plus" ui-sref="create_ballot">
        </button>
    </ion-nav-buttons>
        <div class="bar bar-subheader bar-positive">
            <h2 class="title">Coming soon!</h2>
        </div>
    <ion-content class="has-subheader">

        <div class="padding">
        <div class="card">
            <p class="item item-text-wrap"><strong>My Groups:</strong> Stanford GSB</p>
        </div>


        <div class="padding-vertical">
            <hr>
            <h4>What are groups?</h4>

            <p>People in a group can anonymously poll other members and
                respond to ballots made by the group's members.</p>

            <p>You will be able to join multiple groups, make your own group, and invite friends to your own group!</p>
            <hr>
        </div>

        <button class="button button-positive button-block" disabled>Join a Group</button>
        <button class="button button-balanced button-block" disabled>Create a Group</button>
        <button class="button button-stable button-block" disabled>Invite Friends to a Group</button>
        </div>
    </ion-content>
</ion-view>
