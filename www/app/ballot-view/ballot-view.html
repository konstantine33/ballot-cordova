<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-royal button-clear icon ion-plus-circled" ui-sref="create_ballot">
        </button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <div class="content-full">
            <div class="text-center padding-top">
                <h3>{{ballot.get('question')}}</h3>
            </div>
            <ballot-chart ballot="ballot" height="300"></ballot-chart>
            <div class="padding-vertical">
                <button class="button button-full button-positive" ng-click="back()">Back</button>
            </div>
        </div>
    </ion-content>
</ion-view>
