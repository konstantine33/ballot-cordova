<ion-view title="">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-assertive"
                ng-click="ballot.confirmDelete(afterDelete)" ng-show="owns && !ballot.get('closed')"> Delete
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="text-center">
            <h2>{{ballot.get('question')}}</h2>
            <p class="text-muted">
                {{ballot.get('created_at') | amDateFormat:'l'}} -
                <span ng-if="ballot.get('closed')">{{ballot.get('closed_on') | amDateFormat: "l"}}</span>
                <span ng-if="!ballot.get('closed')">ongoing</span>
            </p>

        </div>
        <ballot-chart ballot="ballot"></ballot-chart>

        <button class="button button-block button-positive" ng-click="back()">Back</button>
        <div ng-show="owns && !ballot.get('closed')">
            <button class="button button-block button-warning" ng-click="ballot.confirmClose()">Close Ballot</button>
            <p class="text-muted">Note: You cannot delete a ballot after it has closed.</p>
        </div>
    </ion-content>





</ion-view>
