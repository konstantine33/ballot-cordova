<div ng-show="loaded">
    <ul class="card-stack">
        <li class="vote-card">
            <div ng-hide="!!current_card" class="padding">
                <div class="card-full-content-center-parent">
                    <div class="content-center-child">
                        <h3 class="text-muted">There are currently no more ballots for you to vote on.</h3>
                        <button class="button button-positive button-block" ui-sref="create_ballot" style="margin-top: 50px">Ask a Question</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
