<li class="vote-card">

    <div class="card-content-center-parent">
        <div class="content-center-child">
            <h2 style="font-size: 18px">{{ballot.get('question')}}</h2>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="button-assertive button button-outline icon ion-ios7-arrow-back icon-left button-block"
                    ng-click="respond(responseType.NO)">
                No
            </button>
        </div>
        <div class="col">
            <button class="button-balanced button button-outline icon ion-ios7-arrow-forward icon-right button-block"
                    ng-click="respond(responseType.YES)">
                Yes
            </button>
        </div>
    </div>


</li>
