<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- my app's css -->
    <link href="css/main.css" rel="stylesheet">

    <!-- your app's js -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="app/main.module.js"></script>
    <script src="app/appController.js"></script>
    <script src="app/auth/services/Authenticate.js"></script>
    <script src="app/auth/services/BallotToken.js"></script>
    <script src="app/auth/controllers/authController.js"></script>
    <script src="app/create-ballot/createBallotController.js"></script>
    <script src="app/models/Ballot.js"></script>
    <script src="app/models/APIQuery.js"></script>
    <script src="app/utilities/services/BallotError.js"></script>
    <script src="app/utilities/directives/ballotForm.js"></script>

</head>
<body ng-app="starter" ng-controller="appController">

<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-light">
            <button class="button button-positive button-clear icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-bar>
        <ion-nav-view animation="no-animation"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Ballot</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <a class="item" ui-sref="vote" menu-close>Vote</a>
                <a class="item" ui-sref="create_ballot" menu-close>Create a Ballot</a>
                <a class="item" ui-sref="my_ballots" menu-close>My Ballots</a>
                <a class="item" ui-sref="results" menu-close>Ballot Results</a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
