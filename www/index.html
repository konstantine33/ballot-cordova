<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Ballot CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Ballot JS -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="app/main.module.js"></script>
    <script src="app/config/config.js"></script>
    <script src="app/config/constants.js"></script>
    <script src="app/config/states.js"></script>
    <script src="app/appController.js"></script>

    <!-- External Modules -->
    <script src="modules/LWBusy.module.js"></script>

    <script src="app/auth/Authenticate.js"></script>
    <script src="app/auth/BallotToken.js"></script>

    <script src="app/models/Ballot.js"></script>
    <script src="app/models/CurrentAccount.js"></script>
    <script src="app/models/BallotPresenter.js"></script>
    <script src="app/models/APIQuery.js"></script>
    <script src="app/models/VotingManager.js"></script>

    <script src="app/utilities/directives/ballotForm.js"></script>
    <script src="app/utilities/directives/ballotChart.js"></script>
    <script src="app/utilities/services/Request.js"></script>
    <script src="app/utilities/services/LocalNotifications.js"></script>
    <script src="app/utilities/services/BackButtonHack.js"></script>

    <!-- Page Controllers -->
    <script src="app/create-ballot/createBallotController.js"></script>
    <script src="app/my-ballots/myBallotsController.js"></script>
    <script src="app/results/resultsController.js"></script>
    <script src="app/vote/voteController.js"></script>
    <script src="app/vote/votingCards.js"></script>
    <script src="app/vote/AnswerQuestionPrompt.js"></script>
    <script src="app/intro/introController.js"></script>
    <script src="app/settings/settingsController.js"></script>

    <!-- Vendor -->
    <script src="app/vendor/canvasjs.min.js"></script>

</head>
<body ng-app="starter" ng-controller="appController">

<div ng-if="showIntro && doneCheckingAccount">
    <div ng-include="'app/intro/intro.html'"></div>
</div>

<ion-side-menus ng-if="!showIntro && doneCheckingAccount">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-light tally-nav-bar">
            <span ng-hide="backButtonControls.showBack">
                <button class="button button-royal button-clear icon ion-navicon" menu-toggle="left"></button>
            </span>

            <span ng-show="backButtonControls.showBack">
                <button class="button button-clear button-royal icon icon-left ion-ios7-arrow-left" ng-click="backButtonControls.backFunction()"
                        > <span style="margin-left: 5px">Back</span>
                </button>
            </span>

            <h1 class="title"><img class="title-image tally-logo" src="images/title.png"></h1>
        </ion-nav-bar>
        <ion-nav-view animation="no-animation"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <h1 class="title"><img class="tally-side-logo" src="images/tally-mask.png"></h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <a class="item" ui-sref="vote" menu-close>Vote</a>
                <a class="item" ui-sref="create_ballot" menu-close>Ask a Question</a>
                <a class="item" ui-sref="my_ballots" menu-close>My Polls</a>
                <a class="item" ui-sref="results" menu-close>Answered Polls</a>
                <a class="item" ui-sref="groups" menu-close>Manage Groups</a>
                <a class="item" ui-sref="settings" menu-close>Settings</a>
                <a class="item" ui-sref="rules" menu-close>Community Rules</a>
                <a class="item" ng-click="goToIntro()" menu-close>Help</a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
